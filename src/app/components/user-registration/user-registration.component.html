<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="/assets/img/1-recortada.png" alt="registration" />
    <h1>Don't have an Account yet?</h1>
      <h2>Sign Up!</h2>
    <form (ngSubmit)="register()" [formGroup]="registerForm">

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="name@example.com"
          formControlName="email"
        />
        <label>Email </label>
        <span
          *ngIf="
            registerForm.get('email')?.hasError('required') &&
            registerForm.get('email')?.touched
          "
          class="text-danger error-label"
        >
          Email is <strong>required</strong></span
        ><span
          *ngIf="
            registerForm.get('email')?.hasError('email') &&
            registerForm.get('email')?.touched
          "
          class="text-danger error-label"
        >
          Email is <strong>invalid</strong></span
        >
      </div>
      <div class="form-floating mb-3">
        <input
          [type]="changetype ? 'password' : 'text'"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
        <span class="eyeicon" (click)="viewpass()"
          ><i [ngClass]="visible ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
        </span>
        <label>Password</label>
        <span
          *ngIf="
            registerForm.get('password')?.hasError('required') &&
            registerForm.get('password')?.touched
          "
          class="text-danger error-label"
        >
          Password is <strong>required</strong></span
        >
        <span
          *ngIf="
            registerForm.get('password')?.hasError('minlength') &&
            registerForm.get('password')?.touched
          "
          class="text-danger error-label"
        >
          Password must have a least <strong>6 digits</strong></span
        >
      </div>
      <div class="form-floating mb-3">
        <input
          [type]="changetypeRepeatPass ? 'password' : 'text'"
          class="form-control"
          formControlName="repeatPassword"
          placeholder="Repeat Password"
        /><span class="eyeicon" (click)="viewRepeatPass()"
          ><i [ngClass]="visibleRepeatPass? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
        </span>
        <label>Repeat Password</label>
      </div>

      <div class="d-grid gap-2 mb-3">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          [disabled]="registerForm.invalid"
        >
          Accept
        </button>
      </div>

      <a class="mt-3" routerLink="/login">&lt;&lt;Back</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
