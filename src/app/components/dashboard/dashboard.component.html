<link
  rel="stylesheet"
  href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css"
  type="text/css"
/>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>

<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon class="menu-icon" *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon class="menu-icon" *ngIf="sidenav.opened">close</mat-icon>
  </button>
  Responsive sidebar navigation
  <!-- {{dataUser._delegate.email}} -->
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <!--  mode side means that with big screen it will always display on the side -->
    <img src="/assets/img/man-on-toilet.png" class="avatar mat-elevation-z8" />
    <h4 class="name">Your Toilet Stop</h4>
    <p class="designation">add small description here</p>
    <!-- buttons  -->

    <mat-divider></mat-divider>
    <!-- <button mat-button class="menu-button" (click)="openDialog()">
      <mat-icon> add_location</mat-icon> <span>Add a new Toilet</span>
    </button> -->
    <button
      mat-button
      class="menu-button emergency-button"
      (click)="navigateToNearestToilet()"
    >
      <mat-icon>wc</mat-icon>
      <span>Emergency Toilet</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

    <button class="Btn" (click)="LogOut()">
      <div class="sign">
        <svg viewBox="0 0 512 512">
          <path
            d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
          ></path>
        </svg>
      </div>

      <div class="text">Logout</div>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <div id="map" class="map-container"></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <!-- Add your rating controls here -->
    <app-rating  ></app-rating>
  </div>
</div>
