<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
  >
    <div class="col-md-3 mb-2 mb-md-0">
      <a
        [routerLink]="['/dashboard']"
        class="d-inline-flex link-body-emphasis text-decoration-none"
      >
        <svg
          class="bi"
          width="40"
          height="32"
          role="img"
          aria-label="Bootstrap"
        >
          <use xlink:href="#bootstrap"></use>
        </svg>

        <img src="/assets/img/Pictograms-nps-restrooms.svg.png" alt="" />
      </a>
    </div>

    <div class="col-md-3 text-end">
      <button
        type="button"
        class="btn btn-outline-danger me-2 logout"
        (click)="LogOut()"
      >
        <i class="fa-solid fa-arrow-right-from-bracket"></i> LogOut
      </button>
    </div>
  </header>

  <div class="container my-3">
    <!-- <button
      [routerLink]="['/add-location']"
      class="btn btn-success overlay-button"
    >
      Add Toilet
    </button> -->

    <button mat-button (click)="openDialog()" class="btn btn-success overlay-button">
      Add Toilet
    </button>

    <!-- <button class="btn btn-primary" (click)="openDialog()">
      click to open popup
    </button> -->

    <div id="map" style="width: 100%; height: 500px; border-radius: 5px"></div>
  </div>
</div>
