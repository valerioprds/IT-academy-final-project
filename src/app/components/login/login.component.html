<div class="wrapper" >
  <div *ngIf="!loading" class="body" >
    <img class="logo" src="/assets/img/1-recortada.png" alt="login" />
   
    <h3>
      "Find relief on the go! Discover, add, and rate toilets near you with PeeMap!"
    </h3>
    <h1 >Login</h1>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="name@example.com"
          formControlName="email"
        />
        <label>Email</label>
        <span
          *ngIf="
            loginForm.get('email')?.hasError('required') &&
            loginForm.get('email')?.touched
          "
          class="text-danger error-label"
        >
          Email is <strong>required</strong></span
        ><span
          *ngIf="
            loginForm.get('email')?.hasError('email') &&
            loginForm.get('email')?.touched
          "
          class="text-danger error-label"
        >
          Email is <strong>invalid</strong></span
        >
      </div>
      <div class="form-floating mb-3">
        <input
          [type]="changetype ? 'password' : 'text'"
          class="form-control"
          placeholder="Password"
          formControlName="password"
        />
        <span class="eyeicon" (click)="viewpass()"
          ><i [ngClass]="visible ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
        </span>
        <label>Password</label>
        <span
          *ngIf="
            loginForm.get('password')?.hasError('required') &&
            loginForm.get('password')?.touched
          "
          class="text-danger error-label"
        >
          Password is <strong>required</strong></span
        >
      </div>

      <div class="d-grid gap-2">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>
      <p class="mt-3">
        no account yet?<a class="ms-2" routerLink="/user-registration"
          >Register</a
        >
      </p>
      <a class="mt-3" routerLink="/recover-password">Forgot your password?</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
