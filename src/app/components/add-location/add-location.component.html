<div class="container my-3">
  <h1 class="display-4 text-center">Add Toilet</h1>
</div>
<form [formGroup]="toiletForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="toilet-id">Toilet ID</label>
    <input
      type="text"
      id="toilet-id"
      class="form-control"
      formControlName="toiletId"
    />
  </div>
  <div class="form-group">
    <label for="address">Toilet address</label>
    <input
      type="text"
      id="address"
      class="form-control"
      formControlName="address"
    />
  </div>
  <div class="mt-3">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="toiletForm.invalid"
    >
      Submit
    </button>
    <a [routerLink]="['/']" class="btn btn-secondary">Back</a>
  </div>
</form>
