<!-- Assuming you have a star rating component -->
<div class="star-rating">
  <button (click)="postRating(toiletId, 1)">1</button>
  <button (click)="postRating(toiletId, 2)">2</button>
  <button (click)="postRating(toiletId, 3)">3</button>
  <button (click)="postRating(toiletId, 4)">4</button>
  <button (click)="postRating(toiletId, 5)">5</button>
  <p>
    Average Rating:<i class="fa-solid fa-star" style="color: #ffdd00"></i>
    {{ this.averageRating }}
  </p>
</div>
